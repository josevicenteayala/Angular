<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>

    <button type="button" name="button" class="btn btn-outline-primary btn-block" (click)="mostrarMensaje = !mostrarMensaje">
      Mostrar/Ocultar Mensaje
    </button>

    <div  *ngIf="mostrarMensaje" class="alert alert-primary" role="alert">
      La frase es: {{frase.mensaje}} <a href="#" class="alert-link">{{frase.autor}}</a>. Give it a click if you like.
    </div>
    <br/>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{i+1}}.{{personaje}}</li>
    </ul>

  </div>
</div>
